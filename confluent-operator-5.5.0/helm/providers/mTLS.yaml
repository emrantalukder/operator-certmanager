## Overriding values for Chart's values.yaml
## Example values to run Confluent Operator in Private Cloud
global:
  provider:
    name: private
    ## if any name which indicates regions
    ##
    region: northeast
    kubernetes:
       deployment:
         zones:
          - nyc
    ##
    ## Docker registry endpoint where Confluent Images are available.
    ##
    registry:
      fqdn: docker.io
      credential:
        required: false
  sasl:
    plain:
      username: test
      password: test123
  authorization:
    rbac:
      enabled: false
    simple:
      enabled: false
    superUsers: []
  dependencies:
    mds:
      endpoint: ""
      publicKey: ""
## Zookeeper cluster
##
zookeeper:
  name: zookeeper
  disableHostPort: true
  replicas: 1
  resources:
    requests:
      cpu: 200m
      memory: 512Mi

## Kafka Cluster
##
kafka:
  name: kafka
  disableHostPort: true
  replicas: 3
  configOverrides:
    server:
      - "ssl.endpoint.identification.algorithm="
      - "confluent.metrics.reporter.ssl.endpoint.identification.algorithm="
      - "listener.security.protocol.map=INTERNAL:SSL,REPLICATION:SSL,EXTERNAL:SSL"
    jvm: []
    log4j: []
  resources:
    requests:
      cpu: 200m
      memory: 1Gi
  jvmConfig:
    heapSize: 1G
  volume:
    data0: 4Gi
  loadBalancer:
    enabled: true
    domain: kafka.operator.svc.cluster.local
    brokerPrefix: kafka-
